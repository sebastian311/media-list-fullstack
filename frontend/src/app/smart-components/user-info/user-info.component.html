<mat-card class="profile-container">
  <mat-card-header>
    <div class="profile-header">
      <mat-icon class="profile-icon">account_circle</mat-icon>
      <mat-card-title>My Profile</mat-card-title>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="profile-subtitle">
        Here you can modify your profile data.
    </div>
  </mat-card-content>

  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="saveChanges()">
      <div class="profile-info">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label class="profile-label">Username</mat-label>
          <input matInput formControlName="username" [disabled]="true" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label class="profile-label">Email</mat-label>
          <input matInput formControlName="email" [disabled]="true" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label class="profile-label">Bio</mat-label>
          <textarea matInput formControlName="bio"></textarea>
        </mat-form-field>
      </div>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit" class="submit-button">
          Save Changes
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
