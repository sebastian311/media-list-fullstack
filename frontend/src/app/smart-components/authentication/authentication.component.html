<mat-card class="auth-container">
    <mat-card-header>
      <mat-card-title>{{ isLogin ? 'Login' : 'Register' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
        @if(!isLogin) {
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" formControlName="confirmPassword" required>
            </mat-form-field>
        }
        
        <button mat-raised-button color="primary" class="full-width submit-button" type="submit">
          {{ isLogin ? 'Login' : 'Register' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="toggleMode()">
        {{ isLogin ? 'Need an account? Register' : 'Already have an account? Login' }}
      </button>
    </mat-card-actions>
  </mat-card>
